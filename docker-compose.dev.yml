version: '3.8'

services:
  nats-server:
    build: 
      context: .
      args:
        BUILD_TYPE: dev
    container_name: nats-server-dev
    ports:
      - "4222:4222"  # NATS client port
      - "8222:8222"  # HTTP monitoring port
    volumes:
      # Mount configuration
      - ./nats-server.conf:/etc/nats/nats-server.conf:ro
      # Mount credentials directory
      - ./creds:/etc/nats/creds:ro
      # Mount certificates for TLS
      - ./certs:/etc/nats/certs:ro
      # Mount JWT directory
      - ./jwt:/etc/nats/jwt:ro
      # Development data (not persistent)
      - nats-dev-data:/var/lib/nats
      # Logs
      - ./logs:/var/log/nats
    environment:
      - NATS_SERVER_NAME=nats-server-dev
      - NATS_DEBUG=true
      - NATS_TRACE=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # NATS CLI for development
  nats-cli:
    image: natsio/natscli:latest
    container_name: nats-cli-dev
    depends_on:
      - nats-server
    environment:
      - NATS_URL=nats://nats-server:4222
    volumes:
      # Mount credentials for CLI access
      - ./creds:/etc/nats/creds:ro
      # Mount configuration
      - ./nats-server.conf:/etc/nats/nats-server.conf:ro
    command: ["sleep", "infinity"]

  # Optional: NATS monitoring dashboard
  nats-monitor:
    image: natsio/prometheus-nats-exporter:latest
    container_name: nats-monitor-dev
    depends_on:
      - nats-server
    ports:
      - "7777:7777"
    environment:
      - NATS_URL=nats://nats-server:4222
    command: ["-varz", "-connz", "-serverz", "-subz", "-routez", "-gatewayz"]

volumes:
  nats-dev-data:
    driver: local

networks:
  default:
    name: nats-dev-network
